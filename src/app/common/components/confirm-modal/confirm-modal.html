<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          ng-click="vm.cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title" ng-bind="::'ATTENTION' | translate"></h4>
</div>

<div class="modal-body">
  <span ng-bind-html="::vm.data.text"></span>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-default" ng-click="vm.cancel()" solar-bpm-focus>
    <span ng-bind="::'CANCEL' | translate"></span>
  </button>
  <button type="submit" class="btn btn-warning" ng-click="vm.confirm()">
    <span ng-bind="::'CONFIRM' | translate"></span>
  </button>
</div>

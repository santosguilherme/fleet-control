<div>
  <header class="app-header">
    Company name
  </header>

  <div class="container vehicles-content">
    <div class="row">
      <div class="col-xs-12">
        <fleet-control-actions on-filter="$ctrl.filterVehicles"
                               after-create-vehicle="$ctrl.addVehicle">
        </fleet-control-actions>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <fleet-control-table vehicles="$ctrl.vehicles">
        </fleet-control-table>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <fleet-control-pagination paginator="$ctrl.filter.paginator"
                                  on-page-change="$ctrl.onPageChange">
        </fleet-control-pagination>
      </div>
    </div>
  </div>
</div>

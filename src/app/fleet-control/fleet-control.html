<div>
  <header class="app-header">
    <img src="assets/images/logo.png" alt="">
  </header>

  <div class="container vehicles-content">
    <div class="row">
      <div class="col-xs-12">
        <fleet-control-actions on-filter="$ctrl.filterVehicles"
                               create-vehicle="$ctrl.addVehicle"
                               edit-vehicle="$ctrl.updateVehicle"
                               delete-vehicle="$ctrl.removeVehicle"
                               show-edit-button="$ctrl.showEditButton"
                               show-delete-button="$ctrl.showDeleteButton">
        </fleet-control-actions>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <fleet-control-table vehicles="$ctrl.vehicles"
                             on-select="$ctrl.onSelectVehicles">
        </fleet-control-table>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <fleet-control-pagination paginator="$ctrl.filter"
                                  on-page-change="$ctrl.onPageChange">
        </fleet-control-pagination>
      </div>
    </div>
  </div>
</div>

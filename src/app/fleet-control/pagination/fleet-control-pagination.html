<div class="vehicles-table-pagination">
  <ul class="pagination-sm"
      uib-pagination
      boundary-link-numbers="true"
      rotate="false"
      items-per-page="$ctrl.paginator.size"
      total-items="$ctrl.paginator.totalElements"
      ng-model="$ctrl.paginator.currentPage"
      max-size="$ctrl.paginator.maxSize"
      ng-change="$ctrl.handleChangePage()"
      next-text="{{::'LABELS.PAGINATION_NEXT' | translate}}"
      previous-text="{{::'LABELS.PAGINATION_PREVIOUS' | translate}}">
  </ul>
</div>

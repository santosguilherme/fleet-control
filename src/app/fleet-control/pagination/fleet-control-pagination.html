<div class="vehicles-table-pagination">
  <ul uib-pagination class="pagination-sm" boundary-link-numbers="true" rotate="false"
       items-per-page="vm.viewControl.paginator.size"
       total-items="vm.viewControl.paginator.totalElements"
       ng-model="vm.viewControl.paginator.currentPage"
       max-size="vm.viewControl.paginator.maxSize"
       ng-change="vm.refreshActors()"
       next-text="{{::'LABELS.PAGINATION_NEXT' | translate}}"
       previous-text="{{::'LABELS.PAGINATION_PREVIOUS' | translate}}">
  </ul>
</div>
